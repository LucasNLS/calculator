<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator!!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="perform.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div class="screen">
        <div id="input"></div>
        <div id="result">0</div>
      </div>
      <div class="row">
        <div class="button clear">AC</div>
        <div class="button sign">+/-</div>
        <div class="button percent">%</div>
        <div class="button divid op">/</div>
      </div>
      <div class="row">
        <div class="button seven number">7</div>
        <div class="button eight number">8</div>
        <div class="button nine number">9</div>
        <div class="button mul op">*</div>
      </div>
      <div class="row">
        <div class="button four number">4</div>
        <div class="button five number">5</div>
        <div class="button six number">6</div>
        <div class="button sub op">-</div>
      </div>
      <div class="row">
        <div class="button one number">1</div>
        <div class="button two number">2</div>
        <div class="button three number">3</div>
        <div class="button add op">+</div>
      </div>
      <div class="row">
        <div class="button zero number">0</div>
        <div class="button point">.</div>
        <div class="button equal">=</div>
      </div>
    </div>
    <div id="footer">
      <div>Copyright Â© Lucas Lugones</div>
      <div><a href="https://github.com/LucasNLS">GitHub</a></div>
    </div>
  </body>
</html>
